{% extends "base.html" %}

{% block content %}
    <div class="container">
        {% include "flashes.html" %}

        <h1 class="display-4">Sign up</h1>
        <form action="{{ url_for('signup') }}" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" placeholder="Email" aria-describedby="emailNotice">
                <small id="emailNotice" class="form-text text-muted">This may be public</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="confirm_password" placeholder="Confirm password">
            </div>
            <input class="btn btn-outline-primary mb-2" type="submit">
        </form>
    </div>
{% endblock %}
